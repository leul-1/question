<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Bonding Quiz</title>
    <link rel="stylesheet" type="text/css" href="s1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; text-align: center; }
        .container { margin-top: 50px; max-width: 600px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        #quiz-box { display: none; }
        #timer { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chemical Bonding Quiz</h2>
        <div id="register-box" >
        
            <input type="text" id="username" class="form-control mb-3" placeholder="Enter your name" required>
            <button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
            
        </div>
        
        <div id="quiz-box">
            <h4 id="question"></h4>
            <div id="options"></div>
            <p id="feedback" class="mt-2"></p>
            <p id="timer" class="mt-3"></p>
            <button class="btn btn-success mt-3" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <script src="s1.js">
      
    </script>
</body>
</html>
